<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student Registration Form</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
        href="https://fonts.googleapis.com/css2?family=ABeeZee:ital@0;1&family=Montserrat:wght@300;500;700&display=swap"
        rel="stylesheet" />
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
    
        body {
            background-color: #f0f4f8;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: 'ABeeZee', sans-serif;
            margin: 20px;
        }
    
        form {
            background-color: #fff;
            width: fit-content;
            padding: 2rem;
            border-radius: 12px;
            min-width: 320px;
            max-width: 500px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }
    
        form:hover {
            transform: translateY(-5px);
        }
    
        h1,
        h2 {
            font-family: "Montserrat", sans-serif;
            font-weight: 500;
            margin-bottom: 1.2rem;
            color: #333;
            text-align: center;
        }
    
        label {
            font-weight: 500;
            color: #555;
        }
    
        .input-header {
            display: block;
            margin-bottom: 0.5rem;
            color: #333;
        }
    
        input,
        textarea {
            font-family: inherit;
            padding: 0.6rem 0.75rem;
            border: 1px solid #ccd5df;
            border-radius: 8px;
            width: 100%;
            outline: none;
            transition: border 0.2s ease;
        }
    
        input:focus,
        textarea:focus {
            border-color: #4a90e2;
            box-shadow: 0 2px 8px rgba(74, 144, 226, 0.2);
        }
    
        .input-group {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
        }
    
        .input-container {
            margin-bottom: 1.5rem;
        }
    
        .languages {
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
            margin: 0.5rem 0;
        }
    
        .checkbox-container {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-weight: 400;
        }
    
        #contact-details {
            margin-top: 2rem;
        }
    
        .submit-btn {
            display: block;
            width: 100%;
            background-color: #4a90e2;
            color: white;
            font-family: "Montserrat", sans-serif;
            font-weight: 600;
            padding: 0.8rem;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.2s ease;
            text-align: center;
        }
    
        .submit-btn:hover {
            background-color: #357ab7;
        }
    
        @media (max-width: 480px) {
            form {
                padding: 1.5rem;
            }
    
            .input-group {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

<body>
    <main>
        <form id="registration-form">
            <div id="personal-details">
                <h2>1/3) Personal Details</h2>
                <div class="input-container">
                    <label class="input-header">Your Name</label>
                    <div class="input-group">
                        <input type="text" placeholder="First Name" id="fname" />
                        <input type="text" placeholder="Last Name" id="lname" />
                    </div>
                </div>
                <div class="input-container">
                    <label class="input-header">Date of Birth</label>
                    <input type="date" id="dob" />
                </div>
            </div>
            <div id="contact-details">
                <h2>2/3) Contact Details</h2>
                <div class="input-container">
                    <label class="input-header">Phone</label>
                    <input type="tel" placeholder="1234567890" id="phone" maxlength="10" />
                </div>
                <div class="input-container">
                    <label class="input-header">Email</label>
                    <input type="email" placeholder="your.email@example.com" id="email" />
                </div>
                <div class="input-container">
                    <label class="input-header">Address</label>
                    <textarea placeholder="Your address here" id="address"></textarea>
                </div>
            </div>
            <div id="account-details">
                <h2>3/3) Account Details</h2>
                <div class="input-container">
                    <label class="input-header">Password</label>
                    <input type="password" id="password" placeholder="Enter Password" />
                </div>
                <div class="input-container">
                    <label class="input-header">Confirm Password</label>
                    <input type="password" id="confirm-password" placeholder="Confirm Password" />
                </div>
            </div>
            <button type="submit" class="submit-btn">Submit Form</button>
        </form>
    </main>

    <script>
        const form = document.getElementById("registration-form");

        const phoneInput = document.getElementById("phone");
        phoneInput.addEventListener("input", (event) => {
            phoneInput.value = phoneInput.value.replace(/[^0-9]/g, ""); // Prevent typing non-numeric characters
        });

        form.addEventListener("submit", (event) => {
            event.preventDefault();

            const fname = document.getElementById("fname").value.trim();
            const lname = document.getElementById("lname").value.trim();
            if (fname === "" || lname === "") {
                alert("First and Last names are required.");
                return;
            }

            const dob = document.getElementById("dob").value;
            if (dob === "") {
                alert("Date of Birth is required.");
                return;
            }

            const phone = document.getElementById("phone").value.trim();
            if (phone.length !== 10) {
                alert("Phone number must be exactly 10 digits.");
                return;
            }

            const email = document.getElementById("email").value.trim();
            const emailPattern = /^[^@\s]+@[^@\s]+\.[^@\s]+$/;
            if (!emailPattern.test(email)) {
                alert("Please enter a valid email address.");
                return;
            }

            const address = document.getElementById("address").value.trim();
            if (address === "") {
                alert("Address is required.");
                return;
            }

            const password = document.getElementById("password").value.trim();
            const confirmPassword = document.getElementById("confirm-password").value.trim();

            const passwordPattern =
                /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$/;
            if (!passwordPattern.test(password)) {
                alert(
                    "Password must be at least 8 characters long and include at least one uppercase letter, one lowercase letter, one digit, and one special character."
                );
                return;
            }

            if (password !== confirmPassword) {
                alert("Passwords do not match.");
                return;
            }

            alert("Form submitted successfully!");
            form.reset();
        });
    </script>
</body>

</html>
