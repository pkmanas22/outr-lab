<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student Registration Form</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=ABeeZee:ital@0;1&family=Montserrat:wght@300;500;700&display=swap" rel="stylesheet" />
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background-color: #f0f4f8;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: 'ABeeZee', sans-serif;
            margin: 20px;
        }
        form {
            background-color: #fff;
            width: fit-content;
            padding: 2rem;
            border-radius: 12px;
            min-width: 320px;
            max-width: 500px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }
        form:hover {
            transform: translateY(-5px);
        }
        h1, h2 {
            font-family: "Montserrat", sans-serif;
            font-weight: 500;
            margin-bottom: 1.2rem;
            color: #333;
            text-align: center;
        }
        label {
            font-weight: 500;
            color: #555;
        }
        .input-header {
            display: block;
            margin-bottom: 0.5rem;
            color: #333;
        }
        input, textarea {
            font-family: inherit;
            padding: 0.6rem 0.75rem;
            border: 1px solid #ccd5df;
            border-radius: 8px;
            width: 100%;
            outline: none;
            transition: border 0.2s ease;
        }
        input:focus, textarea:focus {
            border-color: #4a90e2;
            box-shadow: 0 2px 8px rgba(74, 144, 226, 0.2);
        }
        .input-group {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
        }
        .input-container {
            margin-bottom: 1.5rem;
        }
        .languages {
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
            margin: 0.5rem 0;
        }
        .checkbox-container {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-weight: 400;
        }
        #contact-details {
            margin-top: 2rem;
        }
        .submit-btn {
            display: block;
            width: 100%;
            background-color: #4a90e2;
            color: white;
            font-family: "Montserrat", sans-serif;
            font-weight: 600;
            padding: 0.8rem;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.2s ease;
            text-align: center;
        }
        .submit-btn:hover {
            background-color: #357ab7;
        }
        @media (max-width: 480px) {
            form {
                padding: 1.5rem;
            }
            .input-group {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

<body>
    <main>
        <form>
            <div id="personal-details">
                <h2>1/2) Personal Details</h2>
                <div class="input-container">
                    <label class="input-header">Your Name</label>
                    <div class="input-group">
                        <input type="text" placeholder="First Name" name="fname" required />
                        <input type="text" placeholder="Last Name" name="lname" required />
                    </div>
                </div>
                <div class="input-container">
                    <label class="input-header">Date of Birth</label>
                    <input type="date" name="dob" required />
                </div>
                <div class="input-container">
                    <label class="input-header">Languages Spoken</label>
                    <div class="languages">
                        <div class="checkbox-container">
                            <input type="checkbox" id="hindi" name="language" value="Hindi" />
                            <label for="hindi">Hindi</label>
                        </div>
                        <div class="checkbox-container">
                            <input type="checkbox" id="english" name="language" value="English" />
                            <label for="english">English</label>
                        </div>
                        <div class="checkbox-container">
                            <input type="checkbox" id="odia" name="language" value="Odia" />
                            <label for="odia">Odia</label>
                        </div>
                    </div>
                </div>
            </div>
            <div id="contact-details">
                <h2>2/2) Contact Details</h2>
                <div class="input-container">
                    <label class="input-header">Email</label>
                    <input type="email" placeholder="your.email@example.com" name="email" required />
                </div>
                <div class="input-container">
                    <label class="input-header">Phone</label>
                    <input type="tel" placeholder="123-456-7890" name="phone" required />
                </div>
                <div class="input-container">
                    <label class="input-header">Address</label>
                    <textarea placeholder="Your address here" name="address" required></textarea>
                </div>
            </div>
            <button type="submit" class="submit-btn">Submit Form</button>
        </form>
    </main>
</body>

</html>
